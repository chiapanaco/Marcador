  <script>
    const worried = ["‚≠ïÔ∏è"];
    const happy = ["üòÑ","üòÉ","üòÅ","ü§©","üòÜ","üéâ","üò∫"];
    const sad = ["üò¢","üòü","üòû","üò†","üò§","üò≠","üòø"];
    const players = [], colors = [];
    document.getElementById("addPlayerBtn").onclick = addPlayer;
document.getElementById("addRoundBtn").onclick = addRound;
document.getElementById("shuffleColorsBtn").onclick = shuffleColors;
    document.getElementById("modeToggle").onclick = () => {
      const body = document.body;
      const btn = document.getElementById("modeToggle");
      body.classList.toggle("dark");
      btn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };
    function shuffleColors() {
  const pool = ["#FF0000", "#00BFFF", "#32CD32", "#FFD700", "#FF69B4", "#800080", "#FF8C00", "#00FA9A", "#1E90FF", "#DC143C"];
  const available = [...pool];
  const newColors = [];

  // Asigna colores √∫nicos aleatoriamente
  players.forEach(() => {
    const index = Math.floor(Math.random() * available.length);
    newColors.push(available.splice(index, 1)[0]);
  });

  // Reemplaza los colores actuales
  colors.splice(0, colors.length, ...newColors);

  // Fuerza la reconstrucci√≥n completa de la tabla
  rebuildTable();
}
       function getColor() {
      const pool = ["#FF0000", "#00BFFF", "#32CD32", "#FFD700", "#FF69B4", "#800080", "#FF8C00", "#00FA9A", "#1E90FF", "#DC143C"];
      let color;
      do {
        color = pool[Math.floor(Math.random()*pool.length)];
      } while (colors.includes(color));
      return color;
    }

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Nombre requerido");
      players.push(name);
      colors.push(getColor());
      document.getElementById("playerName").value = "";
      rebuildTable();
    }

    function removePlayer(i) {
      players.splice(i, 1);
      colors.splice(i, 1);
      rebuildTable();
    }

    function rebuildTable() {
      const header = document.getElementById("headerRow");
      const total = document.getElementById("totalRow");
      header.innerHTML = "<th>Ronda</th>";
      total.innerHTML = '<td class="total">Total</td>';
      players.forEach((p, i) => {
        const th = document.createElement("th");
        th.style.background = colors[i];
        th.style.color = "#111";
        th.innerHTML = `${p} <button class='remove-btn' onclick='removePlayer(${i})'>üÖß</button>`;
        header.appendChild(th);
        const td = document.createElement("td");
        td.className = "total";
        td.id = "total-" + i;
        td.style.background = colors[i];
        td.style.color = "#111";
        total.appendChild(td);
      });
      const body = document.getElementById("scoreBody");
      const old = Array.from(body.rows);
      body.innerHTML = "";
      old.forEach((row, ri) => {
  const newRow = document.createElement("tr");

  // Celda de n√∫mero de ronda con bot√≥n üÖß para borrar
  const roundCell = document.createElement("td");
  roundCell.innerHTML = `<button class="remove-round-btn" onclick="removeRound(${ri})">üÖß</button> <strong>${ri + 1}</strong>`;
  newRow.appendChild(roundCell);

  // Celdas de puntajes de cada jugador
  players.forEach((_, i) => {
    const cell = document.createElement("td");
    const input = document.createElement("input");
    input.type = "text";
    input.value = row.cells[i + 1]?.querySelector("input")?.value || "";
    input.oninput = calcTotals;
    const btn = document.createElement("button");
    btn.className = "x-btn";
    btn.textContent = "‚úï";
    btn.onclick = () => {
      input.value = "‚≠ïÔ∏è";
      calcTotals();
    };
    cell.appendChild(input);
    cell.appendChild(document.createElement("br"));
    cell.appendChild(btn);
    newRow.appendChild(cell);
  });

  body.appendChild(newRow);
});
      calcTotals();
    }
 function addRound() {
  if (!players.length) return;
  const body = document.getElementById("scoreBody");
  const row = document.createElement("tr");

  const roundIndex = body.rows.length;
  const roundCell = document.createElement("td");
  roundCell.innerHTML = `<button class="remove-round-btn" onclick="removeRound(${roundIndex})">üÖß</button> <strong>${roundIndex + 1}</strong>`;
  row.appendChild(roundCell);

  players.forEach((_, i) => {
    const cell = document.createElement("td");
    const input = document.createElement("input");
    input.type = "text";
    input.oninput = calcTotals;
    const btn = document.createElement("button");
    btn.className = "x-btn";
    btn.textContent = "‚úï";
    btn.onclick = () => {
      input.value = "‚≠ïÔ∏è";
      calcTotals();
    };
    cell.appendChild(input);
    cell.appendChild(document.createElement("br"));
    cell.appendChild(btn);
    row.appendChild(cell);
  });

  body.appendChild(row);
}
function removeRound(index) {
  const body = document.getElementById("scoreBody");
  if (body.rows[index]) {
    body.deleteRow(index);
    rebuildTable();
  }
}
function calcTotals() {
  const totals = Array(players.length).fill(0);
  document.querySelectorAll("#scoreBody tr").forEach(row => {
    Array.from(row.querySelectorAll("td")).slice(1).forEach((cell, j) => {
      const val = cell.querySelector("input").value.trim();
      if (val === "‚≠ïÔ∏è") return;
      const num = Number(val); // ‚Üê aqu√≠ usamos Number en lugar de parseInt
      if (!isNaN(num)) totals[j] += num;
    });
  });
  totals.forEach((t, i) => {
    document.getElementById("total-" + i).textContent = t;
  });
}

    function finalizarJuego(tipo) {
      const results = players.map((p, i) => ({ name: p, score: parseInt(document.getElementById("total-"+i).textContent), i }));
      results.sort((a, b) => tipo === "+" ? b.score - a.score : a.score - b.score);
      const topScore = tipo === "+" 
  ? Math.max(...results.map(r => r.score)) 
  : Math.min(...results.map(r => r.score));
        const maxAbsScore = Math.max(...results.map(r => Math.abs(r.score)));
  const ganadores = results.filter(r => r.score === topScore);
const div = document.getElementById("resultado");
  let mensajeGanador = "";

  if (ganadores.length === 1) {
    mensajeGanador = `üéâ ${ganadores[0].name} gan√≥ la partida`;
  } else {
    const nombres = ganadores.map(g => g.name).join(", ");
    mensajeGanador = `üéâ ${nombres} empataron la partida`;
  }

  const happyEmojis = ["üòÑ", "ü§©", "üòÅ", "ü•≥", "üòÉ", "üòÜ"];
  const sadEmojis = ["üò¢", "üòü", "üòû", "üò†", "üò§", "üò≠", "üòø", "üò£"];

  const emojis = results.map((r, i) =>
    ganadores.some(g => g.name === r.name)
      ? happyEmojis[Math.floor(Math.random() * happyEmojis.length)]
      : sadEmojis[Math.floor(Math.random() * sadEmojis.length)]
  );

  div.innerHTML = `<div class='modal'>
    <button class='close-btn' onclick="document.getElementById('resultado').style.display='none'">üÖß</button>
    <h2>${mensajeGanador}</h2>
    ${results.map((r, i) => `<p>${r.name}: ${r.score} ${emojis[i]}</p>`).join("")}
    <div class="bar-container">
  ${results.map((r, i) => {
    const height = (r.score / topScore) * 100; // 100px m√°x
    return `
      <div class="bar">
        <div class="bar-rect" style="height:${(Math.abs(r.score) / maxAbsScore) * 100}px; background:${colors[r.i]}"></div>
        <div>${r.name}</div>
      </div>
    `;
  }).join("")}
</div>
      </div>`;
      div.style.display = "block";
    }
  </script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log('Service Worker registrado', reg))
    .catch(err => console.error('Error al registrar Service Worker:', err));
}
    function guardarEstado() {
  const data = {
    players,
    colors,
    rondas: Array.from(document.querySelectorAll("#scoreBody tr")).map(tr =>
      Array.from(tr.querySelectorAll("input")).map(inp => inp.value.trim())
    ),
    darkMode: document.body.classList.contains("dark")
  };
  localStorage.setItem("marcadorData", JSON.stringify(data));
}

function cargarEstado() {
  const saved = localStorage.getItem("marcadorData");
  if (!saved) return;
  const data = JSON.parse(saved);

  players.splice(0); colors.splice(0);
  data.players.forEach((p, i) => {
    players.push(p);
    colors.push(data.colors[i]);
  });
  rebuildTable();
  data.rondas.forEach(ronda => {
    addRound();
    const row = document.querySelector("#scoreBody tr:last-child");
    ronda.forEach((val, i) => {
      row.querySelectorAll("input")[i].value = val;
    });
  });
  calcTotals();
  if (data.darkMode) {
    document.body.classList.add("dark");
    document.getElementById("modeToggle").textContent = "‚òÄÔ∏è";
  }
}

document.getElementById("resetAppBtn").onclick = () => {
  if (confirm("¬øSeguro que quieres borrar todos los datos?")) {
    players.length = 0;
    colors.length = 0;
    document.getElementById("scoreBody").innerHTML = "";
    document.getElementById("playerName").value = "";
    document.getElementById("resultado").style.display = "none";
    rebuildTable();
  }
};
document.addEventListener("input", guardarEstado);
document.getElementById("addPlayerBtn").addEventListener("click", guardarEstado);
document.getElementById("addRoundBtn").addEventListener("click", guardarEstado);

cargarEstado();
  
</script>
